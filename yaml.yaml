                          - Time Zone cannot be blank.
                        skill:
                          - Skill cannot be blank.
                        payForm:
                          - Pay Form cannot be blank.
                        firstName:
                          - First Name cannot be blank.
                        email:
                          - Email cannot be blank.
                        telegramNick:
                          - Telegram Nick cannot be blank.
