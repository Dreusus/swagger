                example-1:
                  summary: Валидация на ошибки
                  value:
                    success: false
                    error:
                      errors:
                        firstName:
                          - First Name cannot be blank.
                        email:
                          - Email cannot be blank.
                        phone:
                          - Phone cannot be blank.
                        telegramNick:
                          - Telegram Nick cannot be blank.
                        traffic:
                          - Traffic cannot be blank.
                        password:
                          - Password cannot be blank.
