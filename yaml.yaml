        - v1 > front
      summary: Регистрация лида
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - firstName
                - email
                - phone
                - telegramNick
                - traffic
                - password
              properties:
                firstName:
                  type: string
                  example: randomFirstName
                email:
                  type: string
                  example: random_email@mail.ru
                phone:
                  type: integer
                  example: '880005553535'
                telegramNick:
                  type: string
                  example: tg
                traffic:
                  type: string
                  example: financial
                password:
                  type: string
                  example: password
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                type: object
              examples:
                example-0:
                  summary: Успешная регистрация
                  value:
                    success: true
                    data:
                      token: >-
